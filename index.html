<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
                <div class="score">
                    <h3>HOME</h3>
                    <h4 id="home-score">0</h4>
                    <div class="buttons">
                        <button onclick="incrementOneHome()">+1</button>
                        <button onclick="incrementTwoHome()">+2</button>
                        <button onclick="incrementThreeHome()">+3</button>
                    </div>
                </div>
                <div id="reset-btn">
                    <button onclick="reset()">RESET</button>
                </div>
                <div class="score">
                    <h3>AWAY</h3>
                    <h4 id="guest-score">0</h4>
                    <div class="buttons">
                        <button onclick="incrementOneGuest()">+1</button>
                        <button onclick="incrementTwoGuest()">+2</button>
                        <button onclick="incrementThreeGuest()">+3</button>
                    </div>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
